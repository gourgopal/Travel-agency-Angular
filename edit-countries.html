<div class="row" ng-repeat="country in countries">
  <div class="tour clearfix">
    <div class="col-md-12">
      <div class="col-md-4 col-md-offset-4">
          <h2>{{country.title}}</h2>
          <form class="form-horizontal" ng-hide="country.editMode">
            <div class="form-group">
              <input type="text" class="form-control" id="inputCountry" placeholder="Country" ng-model="country.title">
            </div>
          </form>
          <ul class="list-inline">
            <li><a class="btn btn-info" ng-click="changeEditMode(country)" role="button" href=#>Edit</a></li>
            <li><a class="btn btn-warning" role="button" ng-click="removeItem($index)" href=#>Delete</a></li>
          </ul>
      </div>
    </div>
  </div>
</div>
