<div class="row" ng-repeat="place in places">
  <div class="tour clearfix">
    <div class="col-md-12">
      <div class="col-md-4 col-md-offset-4">
          <h2>{{place.title}}</h2>
          <form class="form-horizontal" ng-hide="place.editMode">
            <div class="form-group">
              <input type="text" class="form-control" id="inputPlace" placeholder="Place" ng-model="place.title">
              <button ng-click="editPlace($index)" class="btn btn-default">OK</button>
            </div>
          </form>
          <ul class="list-inline">
            <li><a class="btn btn-info" ng-click="changeEditMode(place)" role="button" href=#>Edit</a></li>
            <li><a class="btn btn-warning" role="button" ng-click="removePlace($index)" href=#>Delete</a></li>
          </ul>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <form class="form-horizontal">
    <div class="form-group">
      <label for="inputTitle" class="col-sm-2 control-label">Title</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputTitle" placeholder="Place" ng-model="newPlace.title">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button ng-click="addPlace()" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</div>
