<div class="row" ng-repeat="tour in tours">
  <div class="tour clearfix">
    <div class="col-md-12">

      <div class="col-md-4">
        <img src="http://www.w3schools.com/bootstrap/cinqueterre.jpg" class = ".img-rounded"/>
      </div>
      <div class="col-md-8">
        <div class="col-md-4">
          <h2><a ng-href="/#/tour/{{tour.slug}}">{{tour.title}}</a></h2>
        </div>
        <div class="col-md-2 col-md-offset-4">
          <h2>{{tour.country}}</h2>
        </div>
        <div class="col-md-2 col-md-offset-4">
          <h2>{{tour.price}}</h2>
        </div>
      </div>

      <div class="col-md-8">
        <p>{{tour.text}}}</p>
        <div class="col-md-4 col-md-offset-8">
           <ul class="list-inline">
            <li><a class="btn btn-info" ng-click="changeEditMode(tour)" role="button" href=#>Edit</a></li>
            <li><a class="btn btn-warning" role="button" ng-click="removeItem($index)" href=#>Delete</a></li>
          </ul>
        </div>

      </div>

      <div class="row">
      <div class="col-md-8 col-md-offset-4">
       <form class="form-horizontal" ng-hide="tour.edit_mode">
          <div class="form-group">
            <label for="inputTitle" class="col-sm-2 control-label">Title</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputTitle" placeholder="Title" ng-model="tour.title">
            </div>
          </div>
          <div class="form-group">
            <label for="inputCountry" class="col-sm-2 control-label">Country</label>
            <div class="col-sm-10">
              <select class="form-control" id="selectCountry" ng-model="tour.country" ng-options="val.title for val in countries">
                <option value="">Select country</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="inputText" class="col-sm-2 control-label">Text</label>
            <div class="col-sm-10">
              <input type="textarea" class="form-control" id="inputText" placeholder="Text" ng-model="tour.text">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPrice" class="col-sm-2 control-label">Price</label>
            <div class="col-sm-10">
              <input type="price" class="form-control" id="inputPrice" placeholder="Price" ng-model="tour.price">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button ng-click="changeEditMode(tour)" class="btn btn-default">OK</button>
            </div>
          </div>
       </form>
       </div>
       </div>
    </div>
   </div>
</div>
