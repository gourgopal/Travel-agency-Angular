<div class="row" ng-repeat="hotel in hotels">
  <div class="tour clearfix">
    <div class="col-md-12">
      <div class="col-md-4 col-md-offset-4">
          <h2>{{hotel.title}}</h2>
          <h3>stars: {{hotel.stars}}</h3>
          <form class="form-horizontal" ng-hide="hotel.editMode">
            <div class="form-group">
              <label for="selectCountry" class="col-sm-2 control-label">Stars</label>
              <div class="col-sm-10">
                <select class="form-control" id="selectCountry" ng-model="hotel.stars">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="inputHotel" class="col-sm-2 control-label">Hotel</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputHotel" placeholder="hotel" ng-model="hotel.title">
              </div>
            </div>
            <div class="form-group">
              <button ng-click="editHotel($index)" class="btn btn-default">OK</button>
            </div>
          </form>
          <ul class="list-inline">
            <li><a class="btn btn-info" ng-click="changeEditMode(hotel)" role="button" href=#>Edit</a></li>
            <li><a class="btn btn-warning" role="button" ng-click="removeHotel($index)" href=#>Delete</a></li>
          </ul>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <form class="form-horizontal">
    <div class="form-group">
      <label for="inputTitle" class="col-sm-2 control-label">Title</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputTitle" placeholder="hotel" ng-model="newHotel.title">
      </div>
    </div>
    <div class="form-group">
      <label for="selectCountry" class="col-sm-2 control-label">Stars</label>
      <div class="col-sm-10">
        <select class="form-control" id="selectCountry" ng-model="newHotel.stars">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button ng-click="addHotel()" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</div>
